                               <body>
                                   <div class="container">
                                       <!-- Codrops top bar -->
                                       <header>
                                           <!--<img src="../../images/logo.png" style="align-self:center" />-->
                                       </header>
                                       <section>
                                           <div id="container_demo">
                                               <div id="wrapper">
                                                   <div id="login" class="animate form">
                                                       <form autocomplete="on">
                                                           <h1>Change Password</h1>
                                                           <p>
                                                               <label for="username" class="uname" data-icon="u"> Your user id </label>
                                                               <input id="username" name="username" required="required" type="text" placeholder="mymail@free-email-provider.com" />
                                                           </p>
                                                           <p>
                                                               <label for="oldPassword" class="youpasswd" data-icon="p"> Old password </label>
                                                               <input id="oldPassword" name="oldPassword" required="required" type="password" onblur="validatePassword()"/>
                                                           </p>
                                                           <p>
                                                               <label for="newPassword" class="youpasswd" data-icon="p"> New password </label>
                                                               <input id="newPassword" name="newPassword" required="required" type="password" onblur="validatePassword()" />
                                                           </p>
                                                           <p>
                                                               <label for="repeatPassword" class="youpasswd" data-icon="p"> New password </label>
                                                               <input id="repeatPassword" name="repeatPassword" required="required" type="password"  onblur="validatePassword()" />
                                                           </p>
                                                           <p class="keeplogin">
                                                               <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" checked="checked"/>
                                                               <label for="loginkeeping">Keep me logged in</label>
                                                           </p>
                                                           <p id="serverResponse" style="margin-left:5px; padding-left: 5px">
                                                           </p>
                                                           <p class="login button">
                                                               <input id="changePwd" type="submit" value="Change now" />
                                                           </p>
                                                           <!--<p class="change_link">
