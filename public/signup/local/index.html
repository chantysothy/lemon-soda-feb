        <title>localhost:1337 - Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../../favicon.png"> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />

                               <body>
                                   <div class="container">
                                       <!-- Codrops top bar -->
                                       <header>
                                           <img src="../../images/logo.png" style="align-self:center" />
                                       </header>
                                       <section>
                                           <div id="container_demo">
                                               <div id="wrapper">
                                                   <div id="login" class="animate form">
                                                       <form autocomplete="on">
                                                           <h1>Log in</h1>
                                                           <p>
                                                               <label for="username" class="uname" data-icon="u"> Your registered email </label>
                                                               <input id="username" name="username" required="required" type="text" placeholder="mymail@free-email-provider.com" />
                                                           </p>
                                                           <p>
                                                               <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                                                               <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" />
                                                           </p>
                                                           <p class="keeplogin">
                                                               <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
                                                               <label for="loginkeeping">Keep me logged in</label>
                                                           </p>
                                                           <p id="serverResponse">
                                                           </p>
                                                           <p class="login button">
                                                               <input id="btnLogin" type="submit" value="Login" />
                                                           </p>
                                                           <!--<p class="change_link">
                                Not a member yet ?
                                <a href="#toregister" class="to_register">Join us</a>
                            </p>-->
                                                       </form>
                                                   </div>


                                               </div>
                                           </div>
                                       </section>
                                   </div>
                                   <script src="../../js/jquery-1.11.3.min.js"></script>
                                   <script src="../../app/js/cookie.js"></script>
                                   <script src="js/invite.js"></script>
