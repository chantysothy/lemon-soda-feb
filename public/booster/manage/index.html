<html lang="en" class="no-js">
 <!--<![endif]-->
<head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
    <title>NECTORR APP - Booster Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
    <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
    <meta name="author" content="Codrops" />
    <link rel="shortcut icon" href="../../favicon.png">
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/style2.css" />
    <link href="../../css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/animate-custom.css" />
    <link href="../../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/bootstrap-tagsinput.css" rel="stylesheet" />
    <link href="css/booster-manager.css" rel="stylesheet" />
    <link href="css/tokens.css" rel="stylesheet" />
</head>
<body style="background-color: #333333">
    <div class="container">
        <!-- Codrops top bar -->

        <section>
            <div id="container_demo">
                <div id="wrapper">
                    <div id="login" class="animate form nectorr-body-dark-text">
                        <form autocomplete="on">
                            <h1>Add a new vignette</h1>
                            <p>
                                <label for="vignette-name" class="uname" > Give your vignette a name </label>
                                <input id="input-vignette-name" name="vignette-name" required="required" type="text" placeholder="e.g. soft launch of new product XYZ." />
                            </p>
                            <div id="select-options">
                                <p style="margin-left: 15px">Click on the images to make selections.<br /><br /></p>
                                <div id="options-select-social-media" class="col-xs-2">
                                    <select  id="social-media" name="social-media" style="width:45px;">
                                        <option value="" ></option>
                                        <option value="facebook" selected="selected" data-image="../../img/social/facebook-45.png"></option>
                                        <option value="twitter" data-image="../../img/social/twitter-45.png"></option>
                                        <option value="instagram" data-image="../../img/social/instagram-45.png"></option>
                                        <option value="google-plus" data-image="../../img/social/google-plus-45.png"></option>
                                        <option value="linkedin" data-image="../../img/social/linkedin-45.png"></option>
                                        <option value="youtube" data-image="../../img/social/youtube-45.png"></option>
                                    </select>
                                 </div>
                                <div id="options-select-type" class="col-xs-2">
                                    <select  style="width:45px" class="tech" name="tech" id="tech" onchange="showValue(this)">
                                        <option value="group" data-image="images/icon-group.png"></option>
                                        <option value="pages" data-image="images/icon-page.png">page</option>
                                    </select>
                                </div>
                                <div class="col-xs-6" id="options-type-name">
                                    <input id="options-type-name" name="options-type-name" required="required" type="text" placeholder="e.g. group, page, circle, list name" />
                                </div>
                                <a class="col-xs-2" id="options-add=to-grid" href="#" >
                                <span id="options-add-to-list"style="font-size:52px; font-weight:800" class="fa fa-plus-square-o"></span>
                                </a>
                                <div><br /><br /></div>

                            </div>
                            <div><br /><br /></div>
                            <div id="booster-options-list">
                                <p style="margin-left: 5px; margin-top: 5px; margin-bottom:5px">Selected options are shown below</p>
                                <br />
                                <input id="booster-option-tag-list" data-role="tagsinput" class="col-xs-10"style="height:100%; margin-left: 5px; margin-right: 5px"/>
                                <br /><br />
                            </div>
                            
                            <p id="serverResponse">
                            </p>
                            <p class="login button">
                                <input id="btnLogin" type="submit" value="NEXT" />
                            </p>
                            <!--<p class="change_link">
                                Not a member yet ?
                                <a href="#toregister" class="to_register">Join us</a>
                            </p>-->
                        </form>
                    </div>

                </div>
            </div>
        </section>
    </div>
    <script src="../../js/jquery-1.11.3.min.js"></script>
    <script src="../../app/js/cookie.js"></script>
    <script src="js/jquery.dd.min.js"></script>
    <script src="js/booster-manager.js"></script>
    <script src="js/bootstrap-tagsinput.js"></script>
    <script src="js/tokens.min.js"></script>
</body>

</html>
